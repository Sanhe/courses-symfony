version: '3'

services:
  cs_app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: cs_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: cs_app
      SERVICE_TAGS: dev
    working_dir: /var/www/app
    volumes:
      - ./app:/var/www/app
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  cs_nginx:
    container_name: cs_nginx
    restart: unless-stopped
    tty: true
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./data/logs:/var/log/nginx/
      - ./app:/var/www/app
    links:
      - cs_app
    ports:
      - '8001:80'
      - "443:443"
    depends_on:
      - cs_app
    networks:
      - app-network

  cs_db:
    image: mysql:latest
    container_name: cs_db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: r00t
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge